<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QazaqFont</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
        <nav class="navbar navbar-expand menucontainer">
            <div class="container text-center">
                <ul class="navbar-nav active">
                    <a class="nav-link active" href="index.html"><h5>Басты бет</h5></a>
                    <a class="nav-link" href="payment.html"><h5>Төлем жасау</h5></a>
                    <a class="nav-link" href="contact.html"><h5>Байланысқа шығу / сұрақтар</h5></a>
                </ul>
            </div>
        </nav>
    <div class="container">
        <h1 class="custom-font text-center mb-4">Қазақша жазба:</h1>
        <div id="home" class="container">
            <div class="form-group">
                <h5 for="userInput">Мәтінді енгізіңіз:</h5>
                <textarea id="userInput" class="form-control" rows="6" oninput="updateTextFont(this.value)"
                    onmouseup="showContextMenu(event)"></textarea>
            </div>
            <div class="font-samples">
                <p id="outputText" class="custom-font">Бұл мәтін біздің қаріпте көрсетілген.</p>
            </div>
            <div id="fontMenu" class="font-menu">
                <label>Қаріпті таңдаңыз:</label>
                <div class="custom-select">
                    <select id="fontSelect" class="form-control" onchange="changeSelectedFont()">
                    </select>
                </div>
                <div id="fontSamples" class="font-samples"></div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="footer">
        <p>Авторлық құқығымен қорғалған</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
